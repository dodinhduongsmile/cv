<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>

    <link href='css/timber.scss9d71.css' rel='stylesheet' type='text/css'  media='all'  />
        <link href='css/suplo-style.scss9d71.css' rel='stylesheet' type='text/css'  media='all'  />

    
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/memberpdu.css" type="text/css" rel="stylesheet">
</head>
<body>

 
    <section class="login_1">
        <div class="container">
            <div class="login_content">
                <div class="title_login">
                    <h4>Chào mừng đến với HPPRO. Đăng nhập ngay !</h4>
                    <div class="registration">
                        <p>Thành viên mới ? <a href="register.html">Đăng ký</a> tại đây</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 col-sm-6">
                        <div class="login_form">
                            <div class="login_left">
                                <label>Số điện thoại hoặc email:</label><br>
                                <input type="text" placeholder="Vui lòng nhập số điện thoại hoặc email của bạn" data-meta="Field" value="">
                            </div>

                            <div class="login_left">
                                <label>Mật khẩu:</label><br>
                                <input type="password" placeholder="Vui lòng nhập mật khẩu của bạn" data-meta="Field" value="">
                            </div>

                            <div class="mod-login-btn">
                                <button type="submit">Đăng nhập</button>
                                <a href="otp_codes.html">Quên mật khẩu ?</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5 col-sm-6">
                     <div class="login_right">
                        <div class="login_more">
                            <h4>Hoặc đăng nhập bằng:</h4>
                            <button class="btn_login_facebook"><span class="fab fa-facebook"></span>facebook</button><br>
                            <button class="btn_login_google"><span class="fab fa-google"></span>google</button>
                            <button class="btn_login_zalo"><span class="zl">Z</span>Zalo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Font Aweseome -->
        <script defer src="js/all.js"></script>
</body>
</html>
